<form [formGroup]="form" (ngSubmit)="onSubmit(model)">
  <mat-card>
    <mat-card-title>Person</mat-card-title>
    <mat-card-subtitle>Create or Edit person</mat-card-subtitle>
    <mat-card-content>
      <formly-form [form]="form" [fields]="fields"  [model]="model" [options]="options"></formly-form>
    </mat-card-content><mat-card-actions align="end">
      <a style="margin-right: 5px;" mat-raised-button color="warn" [routerLink]="['/', 'persons']">Cancelar</a>
      <button type="submit" mat-raised-button color="primary" >Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
