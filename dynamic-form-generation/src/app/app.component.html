<mat-toolbar color="primary" class="expanded-toolbar">
  <span>
    <mat-icon>dynamic_form</mat-icon>
    <span>Generar formulario din√°micos</span>
    <button mat-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button routerLink="/persons/form" *ngIf="isAuthenticated">
      <mat-icon>list</mat-icon>
      Crud
    </button>
    <button mat-button routerLink="/properties" *ngIf="isAuthenticated">
      <mat-icon>article</mat-icon>
      Propiedades
    </button>
  </span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/auth" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>
  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
<div>
  <router-outlet></router-outlet>
</div>
