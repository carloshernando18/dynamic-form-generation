<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Inicio de Sesión</h2>
      <mat-error *ngIf="loginInvalid">
       Usuario o password incorrectos
      </mat-error>
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="admin" required>
        <mat-error>
          El usuario es requerido
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="123456" formControlName="password" required>
        <mat-error>
          El password es requerido
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Iniciar Sesión</button>
      <br><br>
      <a [routerLink]="['register']">Registrase</a>
    </form>
  </mat-card-content>
</mat-card>
